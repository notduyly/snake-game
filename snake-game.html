<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snake Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--pixelated font-family from google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!---->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div>
      <div class="score">
        <h1 id="score">000</h1>
        <h1 id="highScore">000</h1>
      </div>
      <div class="game-border-1">
        <div class="game-border-2">
          <div class="game-border-3">
            <div id="game-board">

            </div>
          </div>
        </div>
      </div>
    </div>
    <img id="logo" src="snake-game-logo.png" alt="snake-logo" />
    <h1 id="instruction-text">Press <em>spacebar</em> to start the game</h1>
  </body>
</html>
